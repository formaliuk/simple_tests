name: Metrics

on:
  workflow_dispatch:
  pull_request:
    branches: master

jobs:
  check:
    name: metrics-action

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: ğŸ¤– Setup LCOV
        uses: hrishikesh-kadam/setup-lcov@v1

      - name: ğŸ’© Setup node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ¤– npm install
        run: npm install

      - name: ğŸ§ª Run tests and count lines
        run: npm test

      - name: ğŸ‰ Send metrics to server
        run: node metric.js